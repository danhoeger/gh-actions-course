name: 10 - Controlling the Execution Flow
on: 
  workflow_dispatch:
    inputs:
      pass-unit-tests:
        description: 'Pass the Unit tests?'
        default: false
        type: boolean

jobs:
  lint-build:
    runs-on: ubuntu-latest
    steps:
      - name: Lint and build
        run: echo "Linting and building the code..."
  unit-tests:
    runs-on: ubuntu-latest
    needs: lint-build
    steps:
      - name: Run unit tests
        run: echo "Running unit tests..."
      - name: Failing tests
        if: ${{ github.event.inputs.pass-unit-tests == 'false' }}
        run: |
          echo "failing tests..."
          exit 1
  deploy-nonprod:
    runs-on: ubuntu-latest
    needs: 
      - unit-tests
      - lint-build
    steps:
      - name: Deploy to non-production
        run: echo "Deploying to non-production environment..."
  e2e-tests:
    runs-on: ubuntu-latest
    needs: deploy-nonprod
    steps:
      - name: Run end-to-end tests
        run: echo "Running end-to-end tests..."
  load-tests:
    runs-on: ubuntu-latest
    needs: deploy-nonprod
    steps:
      - name: Run load tests
        run: echo "Running load tests..."
  deploy-prod:
    runs-on: ubuntu-latest
    needs: 
      - load-tests
      - e2e-tests
    steps:
      - name: Deploy to production
        run: echo "Deploying to production environment..."